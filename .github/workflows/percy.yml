name: Percy Visual Testing

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x]
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: run percy
              run: |
                  npx percy snapshot .
              env:
                  CI: true
                  PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
